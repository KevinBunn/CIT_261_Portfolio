
<html>
<head>
    <title>Kevin Amazing Calculator</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- async, defer-->
    <script type="text/javascript" src="calc.js" defer></script>
</head>
    <body>
        <div class="calcBody">
        <input type="text" id="calcInput" disabled>
            <div class="calcButtons">
                <button id="mem" class="span">MR</button>
                <button id="mem" class="span">MC</button>
                <button id="clear" class="span">C</button>
                <button id="div">/</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">X</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus">+</button>
                <button id="zero" class="span">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </body>
</html>
