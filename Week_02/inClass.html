<!doctype html>
<html>
<head>
  <title>Calculator Counting</title>
  <script>
    function subtract() {
        let num1 = parseFloat(document.getElementById("input1").value);
        let num2 = parseFloat(document.getElementById("input2").value);

        let result = num1 - num2;
        const resultBox = document.getElementById("result");
        resultBox.innerHTML = result;
    }
    function add() {
        let num1 = parseFloat(document.getElementById("input1").value);
        let num2 = parseFloat(document.getElementById("input2").value);

        let result = num1 + num2;
        const resultBox = document.getElementById("result");
        resultBox.innerHTML = result;
    }
    function divide() {
        let num1 = parseFloat(document.getElementById("input1").value);
        let num2 = parseFloat(document.getElementById("input2").value);
        const resultBox = document.getElementById("result");
        let result;
        if (num2 != 0) {
            resultBox.innerHTML = num1/num2;
        }
        else {
            resultBox.innerHTML = "Cannot Divide By Zero";
        }
    }
  </script>
  <style>
      
  </style>
</head>

<body>
    <div>
        <input type="text" id="input1"></input>
        <input type="text" id="input2"></input>
    </div>
    <section id="result_display"></section>
    <button id="plusButton" onclick="add()">+</button>
    <button id="subtractButton" onclick="subtract()">-</button>
    <button id="plusButton" onclick="divide()">/</button>
    Result:
    <span id="result"></span>
    
</body>
</html>
